<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hypergraph Visualization</title>

    {% assets "js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}" defer></script>
    {% endassets %}
    {% assets "css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
</head>

<body>
<div class="header-group">
    <div id="main_title">
        <h4>Hypergraph Visualization</h4>
    </div>
    <div id="files_group">
        <div class="import-group">
            <form method="post" id="upload" enctype="multipart/form-data" action="" >
                <input type="file" style="display:none" id="files" name="files">
                <input type="button" class="btn btn-outline-dark btn-block ui-form-button" id="import" value="Import A Dataset">
            </form>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div id="barcode-area" class="col-sm-2 outline" >
            Barcode
            <div id="vis-barcode" class="svg-container" style="overflow: scroll">
                <svg id="barcode-svg"></svg>
            </div>
            <br>
            <br>
            <!-- <div class="help-tip" style="opacity: 0;" id="help-tip"> -->
                <!-- <h6>Selected Hyperedges</h6> -->
                <!-- <p>
                    
                </p> -->
            <!-- </div> -->
        </div>
        <div id="vis-area" class="col-sm-8">
            <div class="row">
                <div class="col-md-6 outline">
                    Hypergraph
                    <div id='vis-hypergraph' class="svg-container">
                        <svg id="hypergraph-svg"></svg>
                    </div>
                </div>
                
                <div class="col-md-6 outline">
                    Line graph
                    <div id='vis-linegraph' class="svg-container">
                        <svg id="linegraph-svg"></svg>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 outline">
                    Simplified hypergraph
                    
                    <div id='vis-simplified-hypergraph' class="svg-container">
                        <svg id="simplified-hypergraph-svg"></svg>
                        
                    </div>
                    
                </div>
                <div class="col-md-6 outline">
                    Simplified Line graph
                    <div id='vis-simplified-linegraph' class="svg-container">
                        <svg id="simplified-linegraph-svg"></svg>
                    </div>
                </div>        
            </div>
        </div>
        <div id="control-area" class="col-sm-2 control-container">
            <div style="padding: 5px 5px">
                <h6>Control Panel</h6>
            </div>
            
            <div style="padding-bottom: 20px;" class="control-block">
                <input type="checkbox" id="hgraph-labels">Show labels</input>
            </div>
            <div class="control-block">
                Hypergraph Visual Encoding
                <div class="visual-encoding-group" style="padding-top:10px; padding-left:5px;">
                    <form id="visual-encoding-form">
                        <div style="padding-left:0px; padding-right:15px">
                            <input type="radio" class="form-radio" name="visual-type" value="bipartite" id="bipartite">
                            <label for="bipartite" class="radio_label">Bipartite Graph</label>
                        </div>
                        <div style="padding-left:0px; padding-right:0px;">
                            <input type="radio" class="form-radio" name="visual-type" value="convex" id="convex" checked="checked">
                            <label for="convex" class="radio_label">Convex Hulls</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="control-block" style="border-bottom: 1px solid rgb(224,224,224);">
                Select Intersection Size
                <div class="ui-form-range">
                    <label class="ui-form-range__label">s</label>
                    <span class="ui-form-range__value" id="s-walk_label">1</span>
                    <input class="ui-form-range__input" id="s-walk_input" name="s-walk" type="range" value="1" max="10" min="1" step="1">
                    
                </div>
                <br>
                <input type="button" class="btn btn-outline-dark btn-block ui-form-button" id="compute_line_graph" value="Compute Line Graph" style="line-height:0px;">
                <br>
                Turn off singletons
                <form id="visual-encoding-form">
                    <div style="padding-left:0px; padding-right:15px">
                        <input type="radio" class="form-radio" name="singleton-type" value="grey_out" id="grey_out" checked="checked">
                        <label for="grey_out" class="radio_label">Grey Out</label>
                    </div>
                    <div style="padding-left:0px; padding-right:0px;">
                        <input type="radio" class="form-radio" name="singleton-type" value="filtering" id="filtering">
                        <label for="filtering" class="radio_label">Filtering</label>
                    </div>
                </form>
            </div>

            <div class="control-block" style="border-bottom: 1px solid rgb(224,224,224);">
                Select Line Graph Variant
                <div class="dropdown-container">
                    <select name="line_graph_variants" class="custom-select" id="line_graph_variants">
                        <option>Original Line Graph</option>
                        <option>Dual Line Graph</option>
                    </select>
                </div>
            </div>

        </div>
    </div> 
</div>

</html>
