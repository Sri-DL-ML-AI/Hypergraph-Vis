<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/layout-bootstrap.css">

    <title>Hypergraph Visualization</title>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Hypergraph Visualization</h1>
    </div>
    <hr>
    <div class="row outline">
        <nav class="col-md-2 sidebar">
        <div id="barcode" class="outline">
            <h2>Barcode</h2>
        </div>
        </nav>
        <div id="vis-area" class="col-md-10">
            <div class="row">
                <div class="col-md-6 outline">
                    <h2>Hypergraph</h2>
                    <div id="hypergraph"></div>
                </div>
                <div class="col-md-6 outline">
                    <h2>Linegraph</h2>
                    <div id="linegraph"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 outline"></div>
                <div class="col-md-6 outline"></div>
            </div>
        </div>
    </div>
    <p></p>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.slim.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//unpkg.com/force-graph"></script>
<script src="js/d3.v5.js"></script>
<script src="js/renderer.js"></script>
</body>
</html>
